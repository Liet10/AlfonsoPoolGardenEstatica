            <div class="container_contactanos">

            <form id="form_contacto">
                <legend class="form__title">¿Presupuesto? ¿Cloro Ph o sal en tu piscina?</legend>
                <div class="field">
                    <label class="text__Field" for="name">Nombre</label>
                    <input class="input_field" type="text" name="NOMBRE" id="name" placeholder="Tu Nombre" autocomplete>
                </div>
                <div class="field">
                    <label class="text__Field" for="email">Correo</label>
                    <input class="input_field" type="email" name="CORREO" id="email" placeholder="qwwe@gmail.com" autocomplete>
                </div>
                <div class="field">
                    <label class="text__Field" for="phone">Telefono</label>
                <input class="input_field" type="text" name="TELEFONO" id="phone" placeholder="666 555 666" pattern="[0-9]{9}" autocomplete>
                </div>
                <div class="field">
                    <label class="text__Field" for="message">¿Algo extra?</label>
                <textarea class="input_field" name="MENSAJE_EXTRA"  id="message" cols="30" rows="5"></textarea>
                </div>              
               
                <input class="button__contacto" type="submit" value="Enviar">                     
               
            </form>
